<!DOCTYPE html>

<html>
  <head>
    <title>CSS Buttons</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

	<h1>CSS Buttons</h1>

    <div class="narrow">
        <div class="container">
            <button type="button" class="nsgb">nsgb</button>
            <button type="button" class="nsrb">nsrb</button>
            <button type="button" class="nspb">nspb</button>
            <button type="button" class="nsbb">nsbb</button>
            <button type="button" class="nsorb">nsorb</button>
            <button type="button" class="nsbrb">nsbrb</button>
            <button type="button" class="nsgrb">nsgrb</button>
            <button type="button" class="nsdb">nsdb</button>
        </div>

        <br>
        <div class="container">
            <button type="button" class="nmgb">nmgb</button>
            <button type="button" class="nmrb">nmrb</button>
            <button type="button" class="nmpb">nmpb</button>
            <button type="button" class="nmbb">nmbb</button>
            <button type="button" class="nmorb">nmorb</button>
            <button type="button" class="nmbrb">nmbrb</button>
            <button type="button" class="nmgrb">nmgrb</button>
            <button type="button" class="nmdb">nmdb</button>
        </div>

        <br>
        <div class="container">
            <button type="button" class="nlgb">nlgb</button>
            <button type="button" class="nlrb">nlrb</button>
            <button type="button" class="nlbb">nlbb</button>
            <button type="button" class="nlpb">nlpb</button>
            <button type="button" class="nlorb">nlorb</button>
            <button type="button" class="nlbrb">nlbrb</button>
            <button type="button" class="nlgrb">nlgrb</button>
            <button type="button" class="nldb">nldb</button>
        </div>
      </div> 
    
      <br>
    <div class="square">  
        <div class="container">
            <button type="button" class="sgb">sgb</button>
            <button type="button" class="srb">srb</button>
            <button type="button" class="spb">spb</button>
            <button type="button" class="sbb">sbb</button>
            <button type="button" class="sorb">sorb</button>
            <button type="button" class="sbrb">sbrb</button>
            <button type="button" class="sgrb">sgrb</button>
            <button type="button" class="sdb">sdb</button>
        </div>
    </div>
      
      <br>
    <div class="rectangular">
        <div class="container">
            <button type="button" class="rtgb">rtgb</button>
            <button type="button" class="rtrb">rtrb</button>
            <button type="button" class="rtpb">rtpb</button>
            <button type="button" class="rtbb">rtbb</button>
            <button type="button" class="rtorb">rtorb</button>
            <button type="button" class="rtbrb">rtbrb</button>
            <button type="button" class="rtgrb">rtgrb</button>
            <button type="button" class="rtdb">rtdb</button>
        </div>
    </div>
      
    <br>
    <div class="rounded">
        <div class="container">
            <button type="button" class="rdgb">rdgb</button>
            <button type="button" class="rdrb">rdrb</button>
            <button type="button" class="rdpb">rdpb</button>
            <button type="button" class="rdbb">rdbb</button>
            <button type="button" class="rdorb">rdorb</button>
            <button type="button" class="rdbrb">rdbrb</button>
            <button type="button" class="rdgrb">rdgrb</button>
            <button type="button" class="rddb">rddb</button>
        </div>
    </div>

      <br>
      <div class="big">
          <div class="container">
            <button type="button" class="bggb" >bggb</button>
            <button type="button" class="bgrb">bgrb</button>
            <button type="button" class="bgpb">bgpb</button>
            <button type="button" class="bgbb">bgbb</button>
            <button type="button" class="bgorb">bgorb</button>
            <button type="button" class="bgbrb">bgbrb</button>
            <button type="button" class="bggrb">bggrb</button>
            <button type="button" class="bgdb">bgdb</button>
          </div>
      </div>
      
    	<br>
    	<br>
        <br>
        <br>
      
    </body>

</html>
